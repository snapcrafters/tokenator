  - name: ffmpeg-sdk
    snaps:
      - ffmpeg-2204
      - ffmpeg-2204-sdk
    tracks:
      - name: latest
        branch: 2204
        environment: 2204 Branch

  - name: gimp
    tracks:
      - name: latest
        branch: candidate
        environment: Candidate Branch
      - name: preview
        branch: preview
        environment: Preview Candidate Branch

  - name: jenkins
    tracks:
      - name: latest
        branch: candidate
        environment: Candidate Branch
      - name: lts
        branch: lts
        environment: LTS Branch

  - name: sublime-merge
    tracks:
      - name: latest
        branch: candidate
        environment: Candidate Branch
      - name: dev
        branch: dev
        environment: Dev Branch

  - name: sublime-text
    tracks:
      - name: latest
        branch: candidate
        environment: Candidate Branch
      - name: dev
        branch: dev
        environment: Dev Branch

  - name: webkitgtk-sdk
    snaps:
      - webkitgtk-6-gnome-2204
      - webkitgtk-6-gnome-2204-sdk
    tracks:
      - name: latest
        branch: 2204
        environment: 2204 Branch
